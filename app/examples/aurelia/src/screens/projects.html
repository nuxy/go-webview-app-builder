<section id="projects">
  <h2 class="title">${title}</h2>

  Other <strong><a click.trigger="openExternal(githubUrl)" title="Open Website: ${githubUrl = 'https://github.com/nuxy'}">Github projects</a></strong> you may be interested in:

  <ul>
    <li repeat.for="repo of repos">
      <strong>${repo.name}</strong> <small>(${repo.language})</small><br />
      <a click.trigger="openExternal(repo.url)" title="Open Website: ${repo.url}">${repo.url}</a>
    </li>
  <ul>
</section>
